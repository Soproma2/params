<div>
    <h2>Item List</h2>
    <ul>
        @for(item of items; track item.id){
            <li routerLink="/details"  [queryParams]="{id: item.id, name: item.name, price: item.price, about: item.about}">
                {{item.name}}
            </li>
        }
        
    </ul>
</div>
<router-outlet></router-outlet>
